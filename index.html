function reload_tiles(){
  var contents=new Array()
  contents[0]='#card_front1'
  contents[1]='#card_front2'
  contents[2]='#card_front3'
  contents[3]='#card_front4'
  contents[4]='#card_front5'
  contents[5]='#card_front6'
  contents[6]='#card_front7'
  contents[7]='#card_front8'
  contents[8]='#card_front9'
  contents[9]='#card_front10'
  contents[10]='#card_front11'
  contents[11]='#card_front12'
  contents[12]='#card_front13'
  contents[13]='#card_front14'
  contents[14]='#card_front15'
  contents[15]='#card_front16'
  contents[16]='#card_front17'
  contents[17]='#card_front18'
  var i=0
  //variable used to contain controlled random number 
  var random
  var spacing="<br>"
  //while all of array elements haven't been cycled thru
  while (i<contents.length){
      //generate random num between 0 and arraylength-1
      random=Math.floor(Math.random()*contents.length)
      //if element hasn't been marked as "selected"
      if (contents[random]!="selected"){
          document.write(contents[random]+spacing)
          //mark element as selected
          contents[random]="selected"
          i++
      }
  }
}

function shuffle(array) {

        counter--;

        // And swap the last element with it
        temp = array[counter];
        array[counter] = array[index];
        array[index] = temp;
    }
